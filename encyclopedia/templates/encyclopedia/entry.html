{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}

    <h1>
        {{title}} 
    </h1>

    <h4>
        <a href="{% url 'edit' title=title %}">Edit '{{title}}'</a>
    </h4>
    <hr>
    {% if entry %}
        {{entry |safe}}
    {% else %}
        Entry not found.
    {% endif%}
{% endblock %}
